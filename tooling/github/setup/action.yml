name: "Setup and install"
description: "Common setup steps for Actions"

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: "pnpm"
    - uses: SpicyPizza/create-envfile@v2.0
      with:
        envkey_DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/blobscan_ci?schema=public"
    - shell: bash
      run: pnpm add -g turbo

    - shell: bash
      run: pnpm install
