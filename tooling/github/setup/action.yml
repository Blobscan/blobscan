name: "Setup and install"
description: "Common setup steps for Actions"

runs:
  using: composite
  steps:
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: "pnpm"

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        run_install: true

    - shell: bash
      run: pnpm add -g turbo
