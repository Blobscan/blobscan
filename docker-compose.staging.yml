---
version: "3.7"

services:
  web:
    image: blossomlabs/blobscan:${BLOBSCAN_TAG}
    command: web
    restart: always
    ports:
      - ${EXTERNAL_WEB_PORT}:3000
    env_file:
      - ".env"

  api:
    image: blossomlabs/blobscan:${BLOBSCAN_TAG}
    command: api
    restart: always
    ports:
      - ${EXTERNAL_API_PORT}:3001
    networks:
      - ethswarm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5s
    env_file:
      - ".env"
    depends_on:
      - postgres

  indexer:
    image: blossomlabs/blobscan-indexer:{INDEXER_TAG}
    network_mode: host
    restart: always
    env_file:
      - ".env"
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres-data:

networks:
  ethswarm:
    external: true
