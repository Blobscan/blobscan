---
version: "3.7"

services:
  web:
    build: .
    restart: always
    ports:
      - 3000:3000
    environment:
      DATABASE_URL: "${DATABASE_URL}"
      # TODO: DEPRECATED: migrate to postgresql
      MONGODB_URI: "${MONGODB_URI}" # DEPRECATED
      MONGODB_DB: "${MONGODB_DB}"   # DEPRECATED

  indexer:
    # The indexer runs in host mode so that it is easier for developing
    # by connecting to remote devnet-v4 nodes through SSH local forwarding
    image: blossomlabs/blobscan-indexer:master
    restart: always
    network_mode: host
    environment:
      DATABASE_URL: "${DATABASE_URL}"
      # TODO: DEPRECATED: migrate to postgresql
      MONGODB_URI: mongodb://blobscan:secret@127.0.0.1:27017 # DEPRECATED
      MONGODB_DB: "${MONGODB_DB}" # DEPRECATED

  postgres:
    image: postgres:15
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=blobscan
      - POSTGRES_DB=blobscan_dev
      - POSTGRES_PASSWORD=s3cr3t

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  # DEPRECATED
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: blobscan
      MONGO_INITDB_ROOT_PASSWORD: secret

  # DEPRECATED
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: blobscan
      ME_CONFIG_MONGODB_ADMINPASSWORD: secret
      ME_CONFIG_MONGODB_URL: "${MONGODB_URI}"

volumes:
  postgres-data:
