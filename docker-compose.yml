---
version: "3.7"

services:
  web:
    image: blossomlabs/blobscan:next
    build: .
    command: web
    restart: always
    ports:
      - 3000:3000
      - 5556:5556
    env_file:
      - .env
    depends_on:
      - api

  api:
    image: blossomlabs/blobscan:next
    build: .
    command: api
    restart: always
    ports:
      - 3001:3001
    env_file:
      - .env
    depends_on:
      - postgres

  indexer:
    image: blossomlabs/blobscan-indexer:master
    network_mode: host
    restart: always
    env_file:
      - .env
    depends_on:
      - api

  postgres:
    image: postgres:14
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=blobscan
      - POSTGRES_DB=blobscan_dev
      - POSTGRES_PASSWORD=s3cr3t

volumes:
  postgres-data:
