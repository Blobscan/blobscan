---
version: "3.7"

services:
  web:
    image: blossomlabs/blobscan:local
    build: .
    command: web
    restart: always
    ports:
      - 23000:3000
      - 25556:5556
    env_file:
      - ".env"

  api:
    image: blossomlabs/blobscan:local
    build: .
    command: api
    restart: always
    ports:
      - 23001:3001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5s
    env_file:
      - ".env"
    depends_on:
      - postgres

  indexer:
    image: blossomlabs/blobscan-indexer:master
    network_mode: host
    restart: always
    env_file:
      - ".env"
    depends_on:
      api:
        condition: service_healthy

  storage:
    image: fsouza/fake-gcs-server
    ports:
      - "4443:4443"
    command: ["-scheme", "http", "-port", "4443", "-data", "/data"]
    volumes:
      - storage_data:/storage
      - type: bind
        source: ./packages/test/src/fixtures/storage
        target: /data

  postgres:
    image: postgres:14
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=blobscan
      - POSTGRES_DB=blobscan_dev
      - POSTGRES_PASSWORD=s3cr3t

  collector:
    image: otel/opentelemetry-collector:0.23.0
    command: "--config /etc/otel-config.yaml"
    volumes:
      - ./otel-config.yaml:/etc/otel-config.yaml

volumes:
  postgres-data:
  storage_data:
