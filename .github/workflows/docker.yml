name: Docker image

on:
  workflow_dispatch:
  push:
    branches:
      - "next"
      - "devnet*"
    tags:
      - "v*"

# TODO: These should not be required and defaults should be used instead
env:
  BEE_DEBUG_ENDPOINT: "http://localhost:1635"
  BEE_ENDPOINT: "http://localhost:1633"
  CHAIN_ID: "100"
  GOOGLE_STORAGE_BUCKET_NAME: "blobscan-staging"

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: blossomlabs/blobscan
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
