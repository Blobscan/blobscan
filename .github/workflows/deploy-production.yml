name: Deploy production

on:
  workflow_run:
    workflows: ["CI"]
    branches: ["master"]
    types:
      - completed


jobs:

  deploy_prod_goerli:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Deploy Blobscan API (${{ matrix.environment }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: ["goerli", "sepolia", "holesky"]
    steps:
      - uses: appleboy/ssh-action@v0.0.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: deploy
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: ./deploy-blobscan.sh
