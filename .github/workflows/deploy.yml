name: Deployment

on:
  push:
    branches: ["master", "next"]

jobs:
  deploy:
    name: Run remote deploy script
    runs-on: ubuntu-latest
    needs: CI
    steps:
      - uses: appleboy/ssh-action@v0.0.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: deploy
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: ./deploy-blobscan.sh
